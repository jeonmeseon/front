  구구단 출력프로그램을 작성하시오.
  임의의 두개 숫자를 입력받는다.
  두 숫자중 작은값에서 큰 값까지의 구구단을 출력하시오.

  예) 첫번째수:6 , 두번째수:2, 한개행에 출력될 열:3
    * 2단 *        * 3단 *        * 4단 *
    2 * 1 = 2     3 * 1 = 3      4 * 1 = 4
    2 * 2 = 4     3 * 2 = 6      4 * 2 = 8
    2 * 3 = 6     3 * 3 = 9      4 * 3 = 12
    2 * 4 = 8     3 * 4 = 12     4 * 4 = 16

    2 * 7 = 14    3 * 7 = 21     4 * 7 = 28
    2 * 8 = 16    3 * 8 = 24     4 * 8 = 32
    2 * 9 = 18    3 * 9 = 27     4 * 9 = 36

    * 5단 *        * 6단 *  
    5 * 1 = 5     6 * 1 = 6
    5 * 2 = 10    6 * 2 = 12
    5 * 3 = 15    6 * 3 = 18
    5 * 4 = 20    6 * 4 = 24
    5 * 5 = 25    6 * 5 = 30
    5 * 6 = 30    6 * 6 = 36
